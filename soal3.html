<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal Ketiga</title>
</head>

<body>
    <script>
        function cetak(alas) {

            for (var i = 1; i <= alas; i++) {
                var baris = '';

                for (var j = 1; j <= i; j++) {
                    baris += '*';
                }

                console.log(baris);
            }
        }
        cetak(5);
    </script>
</body>

</html>
